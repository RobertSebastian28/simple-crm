<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
     <div class="logo_container"><img src="/assets/img/logo.png"></div>

     <ul class="menu__items">
      <li routerLink="/"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>perm_identity</mat-icon>User</li>
     </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-icon class="menu_icon" (click)="drawer.toggle()">menu</mat-icon>
      <span>Simple CRM</span>
      <span class="example-spacer"></span>
    </mat-toolbar>

    <div class="router_container"><router-outlet></router-outlet></div>
    
  </div>

</mat-drawer-container>
